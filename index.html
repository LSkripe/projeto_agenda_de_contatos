<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/Agenda Contato.png" alt="agenda">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome-contato" required placeholder="Nome da Contato" />
            <input type="number" id="regiao-contato" required placeholder="DDD" min="0" max="99">
            <input type="number" id="numero-contato" required placeholder="Número do Contato" min="000000000" max="999999999" /> 
            <button type="submit" >incluir</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th> Nome do Contato </th>
                    <th> Região </th>
                    <th> Telefone </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                </tr>
            </tfoot>
        </table>
    </div>   
    <script src="scripty.js"></script>
</body>
</html>
